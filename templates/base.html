<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}FieldOps{% endblock %}</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar-custom {
            background: #111827 !important;
        }
        .navbar-custom .nav-link, .navbar-brand {
            color: #e5e7eb !important;
            font-weight: 500;
        }
        .navbar-custom .nav-link:hover {
            color: #fff !important;
        }
        .logout-btn {
            background: none;
            border: none;
            color: #e5e7eb;
            font-size: 16px;
            cursor: pointer;
        }
        .logout-btn:hover {
            color: white;
        }
    </style>
</head>
<body>

    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-4">
        <a class="navbar-brand" href="{% url 'dashboard' %}">FieldOps</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'asset_list' %}">Assets</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'add_asset' %}">Add Asset</a></li>

                <!-- Reservation -->
                <li class="nav-item"><a class="nav-link" href="{% url 'reservation_list' %}">Reservations</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'add_reservation' %}">Add Reservation</a></li>

                <!-- ðŸ”§ Maintenance -->
                <li class="nav-item"><a class="nav-link" href="{% url 'maintenance_list' %}">Maintenance</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'add_maintenance' %}">Add Maintenance</a></li>
            </ul>


            {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button class="logout-btn">Logout</button>
            </form>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
