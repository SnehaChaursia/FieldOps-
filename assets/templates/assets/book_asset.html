{% extends "base.html" %}

{% block title %}Book an Asset{% endblock %}

{% block content %}

<div style="
    max-width:520px;
    margin:auto;
    background:white;
    padding:24px;
    border-radius:12px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
">
    <h2 style="text-align:center; color:#1f2937; margin-bottom:20px;">
        Book an Asset
    </h2>

    <form method="POST">
        {% csrf_token %}

        <!-- Asset dropdown -->
        <label style="font-weight:600; display:block; margin-bottom:6px;">Select Asset:</label>
        <select name="asset" required
            style="width:100%; padding:10px; border:1px solid #d1d5db; border-radius:6px; margin-bottom:16px;">
            {% for a in assets %}
            <option value="{{ a.id }}">{{ a.name }} ({{ a.status }})</option>
            {% endfor %}
        </select>

        <!-- Check in -->
        <label style="font-weight:600; display:block; margin-bottom:6px;">Check-In DateTime:</label>
        <input type="datetime-local" name="check_in" required
            style="width:100%; padding:10px; border:1px solid #d1d5db; border-radius:6px; margin-bottom:16px;">

        <!-- Check out -->
        <label style="font-weight:600; display:block; margin-bottom:6px;">Check-Out DateTime:</label>
        <input type="datetime-local" name="check_out" required
            style="width:100%; padding:10px; border:1px solid #d1d5db; border-radius:6px; margin-bottom:16px;">

        <!-- Purpose -->
        <label style="font-weight:600; display:block; margin-bottom:6px;">Purpose:</label>
        <textarea name="purpose"
            style="width:100%; padding:10px; border:1px solid #d1d5db; border-radius:6px; height:100px; margin-bottom:18px;"></textarea>

        <button type="submit" style="
            width:100%;
            background:#2563eb;
            color:white;
            padding:12px;
            border:none;
            border-radius:8px;
            font-size:15px;
            cursor:pointer;
        ">Book Asset</button>
    </form>
</div>

{% endblock %}
