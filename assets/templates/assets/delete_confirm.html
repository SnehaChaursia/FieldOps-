{% extends "base.html" %}

{% block title %}Delete Asset{% endblock %}

{% block content %}

<div style="
    max-width:420px;
    margin:auto;
    background:white;
    padding:24px;
    border-radius:12px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
">
    <h2 style="color:#b91c1c; text-align:center; margin-bottom:18px;">
        Confirm Delete: {{ asset.name }}
    </h2>

    <p style="font-size:15px; color:#374151; margin-bottom:20px; text-align:center;">
        Are you sure you want to permanently delete this asset?
    </p>

    <form method="post" style="text-align:center;">
        {% csrf_token %}

        <button type="submit" style="
            padding:10px 16px;
            border-radius:6px;
            background:#dc2626;
            color:white;
            border:none;
            cursor:pointer;
            font-size:15px;
            margin-right:10px;
        ">
            Yes, Delete
        </button>

        <a href="{% url 'asset_list' %}" style="
            font-size:15px;
            color:#374151;
            text-decoration:none;
        ">Cancel</a>
    </form>
</div>

{% endblock %}
