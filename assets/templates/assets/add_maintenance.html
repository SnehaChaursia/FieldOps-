{% extends "base.html" %}

{% block title %}Add Maintenance{% endblock %}

{% block content %}
<style>
    .maintenance-card {
        max-width: 600px;
        margin: 0 auto;
        border-radius: 18px;
        padding: 32px;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        border: 1px solid #e5e7eb;
    }

    .form-control, .form-select {
        padding: 14px;
        border-radius: 10px;
        border: 1px solid #cdd5df;
        background: #f9fafb;
    }

    .form-control:focus, .form-select:focus {
        border-color: #7c3aed;
        box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.25);
    }

    .btn-purple {
        background: #8b5cf6 !important;
        border: none;
        padding: 14px;
        font-size: 17px;
        font-weight: 600;
        color: white;
        border-radius: 12px;
        transition: 0.3s;
    }

    .btn-purple:hover {
        background: #7c3aed !important;
    }
</style>

<div class="container mt-4">
    <div class="maintenance-card">
        <h2 class="text-center fw-bold mb-4" style="color:#1e293b;">Add Maintenance</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" class="d-flex flex-column gap-3">
            {% csrf_token %}

            <!-- Asset Dropdown -->
            <div>
                <label class="fw-semibold mb-1">Asset</label>
                <select name="asset" class="form-select" required>
                    <option value="">-- Select Asset --</option>
                    {% for a in assets %}
                        <option value="{{ a.id }}">{{ a.name }} ({{ a.serial_number }})</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Start Date -->
            <div>
                <label class="fw-semibold mb-1">Start Date & Time</label>
                <input type="datetime-local" name="start_date" class="form-control" required>
            </div>

            <!-- End Date -->
            <div>
                <label class="fw-semibold mb-1">End Date & Time</label>
                <input type="datetime-local" name="end_date" class="form-control" required>
            </div>

            <!-- Hours -->
            <div>
                <label class="fw-semibold mb-1">Hours</label>
                <input type="number" name="hours" min="1" class="form-control" placeholder="Maintenance hours">
            </div>

            <!-- Cost -->
            <div>
                <label class="fw-semibold mb-1">Cost</label>
                <input type="number" name="cost" min="0" step="0.01" class="form-control" placeholder="Maintenance cost">
            </div>

            <!-- Notes -->
            <div>
                <label class="fw-semibold mb-1">Notes</label>
                <textarea name="notes" class="form-control" rows="2" placeholder="Additional notes..."></textarea>
            </div>

            <button type="submit" class="btn btn-purple mt-2">Schedule Maintenance</button>
        </form>
    </div>
</div>
{% endblock %}
