{% extends "base.html" %}

{% block title %}Add Asset{% endblock %}

{% block content %}

<div class="container mt-4">

    <!-- Page Header -->
    <div class="text-center mb-4">
        <h1 class="fw-bold" style="color:#1f2937;">Add Asset</h1>
    </div>

    <!-- Success Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success fw-semibold">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- Form Card -->
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-4">

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- NAME -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Asset Name</label>
                            <input type="text"
                                   name="name"
                                   required
                                   class="form-control form-control-lg">
                        </div>

                        <!-- SERIAL -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Serial Number</label>
                            <input type="text"
                                   name="serial_number"
                                   required
                                   class="form-control form-control-lg">
                        </div>

                        <!-- CATEGORY -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Category</label>
                            <input type="text"
                                   name="category"
                                   class="form-control form-control-lg">
                        </div>

                        <!-- LOCATION -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Location</label>
                            <input type="text"
                                   name="location"
                                   class="form-control form-control-lg">
                        </div>

                        <!-- IMAGE -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Upload Image</label>
                            <input type="file"
                                   name="image"
                                   class="form-control">
                        </div>

                        <!-- SUBMIT BUTTON -->
                        <div class="d-grid mt-3">
                            <button type="submit"
                                class="btn btn-lg fw-semibold rounded-3"
                                style="
                                    background: linear-gradient(135deg, #2e2cc5ff, #d6b4ff);
                                    border: none;
                                    color: white;
                                    box-shadow: 0 4px 10px rgba(149, 92, 255, 0.3);
                                ">
                                Create Asset
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

{% endblock %}
